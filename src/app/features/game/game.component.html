 <div class="game-table-container">

  <div class="table-header">
    <div class="logo">
      <img src="/images/logo.png" alt="Logo" />
    </div>
    <h1 class="table-title">Sprint 32</h1>


    <div class="header-controls">
      <div class="player-avatar small">
        {{ mainPlayer.initials }}
      </div>
      <button class="invite-btn"
              (click)="invitePlayers()"
              [disabled]="isInviting">
        {{ isInviting ? 'Inviting...' : 'Invitar jugadores' }}
      </button>
    </div>
  </div>

  <!-- MESA CENTRAL -->
  <div class="table-container">
    <img class="table-image img1" src="/images/Rectangle1.png" alt="Imagen 1" width="500" />
    <img class="table-image img2" src="/images/Rectangle2.png" alt="Imagen 2" width="600" />
    <img class="table-image img3" src="/images/Rectangle3.png" alt="Imagen 3" width="400" />

    <!-- Jugadores alrededor de la mesa -->
    <div *ngFor="let slot of playerSlots; let i = index"
         class="table-player"
         [class.empty]="!slot.name"
         [style.top]="slot.position.top"
         [style.left]="slot.position.left">
      <div *ngIf="slot.name" class="player-card">
        <div class="player-placeholder"></div>
        <p class="player-name">{{ slot.name }}</p>
      </div>
      <div *ngIf="!slot.name" class="empty-slot"></div>
    </div>
  </div>

  <!-- JUGADOR PRINCIPAL -->
  <div class="main-player">
    <div class="player-avatar">{{ mainPlayer.initials }}</div>
    <p class="player-name">{{ mainPlayer.name }}</p>
  </div>
</div>
